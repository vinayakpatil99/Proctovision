<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Proctoring</title>
<link rel="icon" type="image/png" href="../images/logoprocto.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:#f4f6fb;
  color:#333;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:250px;
  background:linear-gradient(180deg,#2a2e5c,#3f51b5);
  color:#fff;
  display:flex;
  flex-direction:column;
  flex-shrink:0;
  box-shadow:3px 0 10px rgba(0,0,0,0.1);
}
.sidebar h2{
  text-align:center;
  margin:1.5em 0;
  font-size:1.8em;
  font-weight:700;
  letter-spacing:1px;
}
.sidebar nav a{
  display:flex;
  align-items:center;
  padding:1em 2em;
  color:#fff;
  text-decoration:none;
  font-weight:500;
  border-left:4px solid transparent;
  transition:all .3s ease;
}
.sidebar nav a i{margin-right:10px;font-size:1.2em;}
.sidebar nav a.active,.sidebar nav a:hover{
  background:rgba(255,255,255,0.15);
  border-left:4px solid #ff4081;
}

/* MAIN CONTENT */
.main-content{
  flex:1;
  padding:2em;
  background:#f4f6fb;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:2em;
}
header h1{
  font-size:1.8em;
  color:#3f51b5;
  font-weight:700;
}

/* TABLE SECTION */
main h2 {
  color:#3f51b5;
  font-size:1.4em;
  font-weight:600;
  margin-bottom:1em;
}

/* PROCTORING TABLE */
#proctoring-table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  font-size: 0.95em;
}

#proctoring-table thead {
  background: linear-gradient(90deg, #3f51b5, #5c6bc0);
  color: #fff;
  text-align: left;
}

#proctoring-table th, 
#proctoring-table td {
  padding: 1em 1.2em;
  border-bottom: 1px solid #eee;
}

#proctoring-table tbody tr:hover {
  background: #f5f7ff;
  transition: all 0.3s ease;
}

#proctoring-table tbody tr:last-child td {
  border-bottom: none;
}

#proctoring-table th {
  font-weight: 600;
  letter-spacing: 0.5px;
}

#proctoring-table td {
  color: #444;
}

/* Smooth fade-in animation for loaded rows */
#proctoring-table tbody tr {
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInRow 0.4s ease forwards;
}
@keyframes fadeInRow {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* MODAL */
#logoutModal{
  display:none;
  position:fixed;
  z-index:1000;
  left:0;top:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}
#logoutModal>div{
  background:#fff;
  padding:2em;
  border-radius:12px;
  max-width:400px;
  width:90%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
#logoutModal h3{
  color:#3f51b5;
  font-size:1.4em;
  margin-bottom:.5em;
}
#logoutModal p{
  color:#555;
  margin-bottom:1.5em;
}
#logoutModal button{
  padding:.7em 1.5em;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
#cancelLogout{background:#ccc;color:#333;}
#confirmLogout{background:#f44336;color:#fff;}
#cancelLogout:hover{background:#bdbdbd;}
#confirmLogout:hover{background:#d32f2f;}

/* RESPONSIVE */
@media(max-width:768px){
  body{flex-direction:column;}
  .sidebar{width:100%;flex-direction:row;overflow-x:auto;}
  .sidebar nav a{flex:1;justify-content:center;padding:.8em;}
}
</style>
</head>

<body>

<!-- Logout Modal -->
<div id="logoutModal">
  <div>
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to log out?</p>
    <div style="display:flex;justify-content:center;gap:15px;">
      <button id="cancelLogout">Cancel</button>
      <button id="confirmLogout">Logout</button>
    </div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin</h2>
    <nav>
        <a href="dashboard.html" class="active"><i>üè†</i>Dashboard</a>
        <a href="exams.html"><i>üìù</i>Exams</a>
        <a href="questions.html"><i>‚ùì</i>All Questions</a>
        <a href="add-question.html"><i>‚ûï</i>Add Question</a>
        <a href="results.html"><i>üìä</i>Results</a>
        <a href="proctoring.html"><i>üé•</i>Proctoring</a>
        <a href="../login.html" id="logoutBtn"><i>üö™</i>Logout</a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
<header>
    <h1>Proctoring Logs</h1>
</header>

<main>
    <table id="proctoring-table">
        <thead>
            <tr>
                <th>Log ID</th>
                <th>Exam</th>
                <th>Student</th>
                <th>Event</th>
                <th>Message</th>
                <th>Evidence</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>
</main>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const tableBody = document.querySelector("#proctoring-table tbody");

    fetch("/api/admin/proctoring")
        .then(res => res.json())
        .then(logs => {
            if(logs.length === 0){
                tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:#777;">No logs found</td></tr>`;
                return;
            }

            logs.forEach((log, index) => {
                const tr = document.createElement("tr");
                tr.style.animationDelay = `${index * 0.05}s`;
                tr.innerHTML = `
                    <td>${log.id}</td>
                    <td>${log.exam.title}</td>
                    <td>${log.student.username}</td>
                    <td>${log.event}</td>
                    <td>${log.message || "-"}</td>
                    <td>${log.evidence_path ? `<a href="${log.evidence_path}" target="_blank">View</a>` : "-"}</td>
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                `;
                tableBody.appendChild(tr);
            });
        })
        .catch(err => {
            console.error("Failed to fetch logs:", err);
            tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center;color:red;">Failed to load logs</td></tr>`;
        });
});

// Logout modal logic
const logoutBtn = document.getElementById("logoutBtn");
const logoutModal = document.getElementById("logoutModal");
const cancelLogout = document.getElementById("cancelLogout");
const confirmLogout = document.getElementById("confirmLogout");

logoutBtn.addEventListener("click", e => {
    e.preventDefault();
    logoutModal.style.display = "flex";
});
cancelLogout.addEventListener("click", () => logoutModal.style.display = "none");
confirmLogout.addEventListener("click", () => {
    localStorage.clear();
    logoutModal.style.display = "none";
    window.location.href="../login.html";
});
window.addEventListener("click", e => {
    if(e.target === logoutModal) logoutModal.style.display = "none";
});
</script>
</body>
</html>
