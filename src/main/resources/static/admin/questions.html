<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin - Questions | ProctoVision.AI</title>
<link rel="icon" type="image/png" href="../images/logoprocto.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:#f4f6fb;
  color:#333;
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:250px;
  background:linear-gradient(180deg,#2a2e5c,#3f51b5);
  color:#fff;
  display:flex;
  flex-direction:column;
  flex-shrink:0;
  box-shadow:3px 0 10px rgba(0,0,0,0.1);
}
.sidebar h2{
  text-align:center;
  margin:1.5em 0;
  font-size:1.8em;
  font-weight:700;
  letter-spacing:1px;
}
.sidebar nav a{
  display:flex;
  align-items:center;
  padding:1em 2em;
  color:#fff;
  text-decoration:none;
  font-weight:500;
  border-left:4px solid transparent;
  transition:all .3s ease;
}
.sidebar nav a i{margin-right:10px;font-size:1.2em;}
.sidebar nav a.active,.sidebar nav a:hover{
  background:rgba(255,255,255,0.15);
  border-left:4px solid #ff4081;
}

/* MAIN CONTENT */
.main-content{
  flex:1;
  padding:2em;
  background:#f4f6fb;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:2em;
}
header h1{
  font-size:1.8em;
  color:#3f51b5;
  font-weight:700;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
  margin-bottom:2em;
}
th,td{
  padding:1em;
  text-align:left;
}
th{
  background:#3f51b5;
  color:#fff;
  font-weight:600;
}
tr:nth-child(even){background:#f9f9ff;}
tr:hover{background:#f1f3ff;}

/* FORM STYLE (if added later) */
form{
  background:#fff;
  padding:1.5em;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
  display:flex;
  flex-wrap:wrap;
  gap:1em;
  margin-bottom:2em;
}
form input, form select, form button{
  padding:.8em 1em;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:1em;
}
form input, form select{
  flex:1 1 200px;
  background:#fafafa;
}
form input:focus, form select:focus{
  outline:none;
  border:1px solid #3f51b5;
  box-shadow:0 0 5px rgba(63,81,181,0.3);
}
form button{
  background:linear-gradient(90deg,#ff4081,#f50057);
  color:#fff;
  border:none;
  cursor:pointer;
  font-weight:600;
  transition:all .3s ease;
}
form button:hover{
  background:linear-gradient(90deg,#f50057,#d81b60);
}

/* TABLE BUTTONS */
table button{
  padding:0.5em 1em;
  border-radius:8px;
  border:none;
  background:linear-gradient(90deg,#ff4081,#f50057);
  color:#fff;
  cursor:pointer;
  font-weight:500;
  transition:all .3s ease;
}
table button:hover{
  background:linear-gradient(90deg,#f50057,#d81b60);
}

/* LOGOUT MODAL */
#logoutModal{
  display:none;
  position:fixed;
  z-index:1000;
  left:0;top:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}
#logoutModal>div{
  background:#fff;
  padding:2em;
  border-radius:12px;
  max-width:400px;
  width:90%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
#logoutModal h3{
  color:#3f51b5;
  font-size:1.4em;
  margin-bottom:.5em;
}
#logoutModal p{
  color:#555;
  margin-bottom:1.5em;
}
#logoutModal button{
  padding:.7em 1.5em;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
#cancelLogout{background:#ccc;color:#333;}
#confirmLogout{background:#f44336;color:#fff;}
#cancelLogout:hover{background:#bdbdbd;}
#confirmLogout:hover{background:#d32f2f;}

/* RESPONSIVE */
@media(max-width:768px){
  body{flex-direction:column;}
  .sidebar{width:100%;flex-direction:row;overflow-x:auto;}
  .sidebar nav a{flex:1;justify-content:center;padding:.8em;}
}
</style>
</head>

<body>

<!-- LOGOUT MODAL -->
<div id="logoutModal">
  <div>
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to log out?</p>
    <div style="display:flex;justify-content:center;gap:15px;">
      <button id="cancelLogout">Cancel</button>
      <button id="confirmLogout">Logout</button>
    </div>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>Admin</h2>
  <nav>
    <a href="dashboard.html"><i>üè†</i>Dashboard</a>
    <a href="exams.html"><i>üìù</i>Exams</a>
    <a href="questions.html" class="active"><i>‚ùì</i>All Questions</a>
    <a href="add-question.html"><i>‚ûï</i>Add Question</a>
    <a href="results.html"><i>üìä</i>Results</a>
    <a href="proctoring.html"><i>üé•</i>Proctoring</a>
    <a href="../login.html" id="logoutBtn"><i>üö™</i>Logout</a>
  </nav>
</div>

<!-- MAIN -->
<div class="main-content">
  <header><h1>All Questions</h1></header>

  <main>
    <section>
      <table id="questions-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Exam</th>
            <th>Question</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<script>
// Load questions
document.addEventListener("DOMContentLoaded", function() {
  const questionsTable = document.querySelector("#questions-table tbody");

  fetch("http://localhost:9090/api/admin/questions")
    .then(res => res.json())
    .then(questions => {
      questions.forEach(q => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${q.id}</td>
          <td>${q.exam ? q.exam.title : "N/A"}</td>
          <td>${q.title}</td>
          <td>${q.type}</td>
          <td><button onclick="deleteQuestion(${q.id})">Delete</button></td>
        `;
        questionsTable.appendChild(tr);
      });
    })
    .catch(err => console.error("Failed to load questions:", err));
});

// Delete question
function deleteQuestion(id) {
  if (!confirm("Are you sure you want to delete this question?")) return;

  fetch(`http://localhost:9090/api/admin/questions/${id}`, { method: "DELETE" })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      location.reload();
    })
    .catch(err => console.error("Failed to delete question:", err));
}

// Logout Modal
const logoutBtn=document.getElementById("logoutBtn");
const logoutModal=document.getElementById("logoutModal");
const cancelLogout=document.getElementById("cancelLogout");
const confirmLogout=document.getElementById("confirmLogout");

logoutBtn.addEventListener("click", e=>{ e.preventDefault(); logoutModal.style.display="flex"; });
cancelLogout.addEventListener("click", ()=> logoutModal.style.display="none");
confirmLogout.addEventListener("click", ()=>{ localStorage.clear(); window.location.href="../login.html"; });
window.addEventListener("click", e=>{ if(e.target===logoutModal) logoutModal.style.display="none"; });
</script>

</body>
</html>
